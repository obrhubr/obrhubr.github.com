<div>
	{% for post in site.posts %}
		{% if post.title != "default" %}
			<div class="post">
				<div class="titlediv">
					## 
					<span><a class="link title" href="{{ post.url }}">{{ post.title }} </a></span>
				</div>
				<div class="detail">
					<span><i class="fa fa-clock"></i></span>
					<span>{{ post.time }} read</span>

					<span><i class="fa fa-pencil"></i></span>
					<span>{{ post.published }}</span>

					<span><i class="fa fa-tags"></i></span>
					<span class="pseudojson">{{ post.tags | jsonify }}</span>
				</div>
				<div class="excerpt">
					{{ post.excerpt }}
				</div>
				<div>
					<span>
						<a class="link" href="{{ post.url }}">Read More Â» </a>
					</span>
				</div>
			</div>
		{% endif %}
  	{% endfor %}
</div>
