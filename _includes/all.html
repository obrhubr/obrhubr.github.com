<ul>
	{%- assign all = site.pages | concat: site.posts -%}
	{% for post in all %}
		{% if post.excerpt != null %}
			<li class="post">
				<span class="published-date">
					{{ post.published }}
				</span>
				<span class="inline-sep">
					>
				</span>
				<span>
					<img class="inline-icon" src="/assets/{{ post.favicon }}"/>
				</span>
				<span>
					<a class="link title" href="{{ post.url }}">{{ post.title }} </a>
				</span>
			</li>
		{% elsif post.short == true %}
			<li class="post">
				<span class="published-date">
					{{ post.published }}
				</span>
				<span class="inline-sep">
					>
				</span>
				<span><a class="link title" href="{{ post.url }}">{{ post.title }} </a></span>
			</li>
		{% endif %}
  	{% endfor %}
</ul>
