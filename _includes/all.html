<h3>My Posts :</h3>
<ul>
	{% for post in site.posts %}
		<li class="post">
			<span class="published-date">
				{{ post.published }}
			</span>

			<span class="inline-sep">
				>
			</span>
			
			{% if post.short != true %}
				<span>
					<img class="inline-icon" src="/assets/{{ post.favicon }}"/>
				</span>
			{% endif %}
			
			{% if post.short == true %}
				<span>
					<a class="link title short-post" href="{{ post.url }}">{{ post.title }} </a>
				</span>
			{% else %}
				<span>
					<a class="link title" href="{{ post.url }}">{{ post.title }} </a>
				</span>
			{% endif %}
		</li>
  	{% endfor %}
</ul>
