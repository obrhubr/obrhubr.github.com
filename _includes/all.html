<div>
	{%- assign all = site.pages | concat: site.posts -%}
	{% for post in all %}
		{% if post.excerpt != null %}
			<div class="post">
				<div class="titlediv">
					<span>
						<img class="inline-icon" src="/assets/{{ post.favicon }}"/>
					</span>
					<span>
						<a class="link title" href="{{ post.url }}">{{ post.title }} </a>
					</span>
				</div>
				<div class="excerpt">
					{{ post.excerpt | markdownify }}
				</div>
				<div>
					<span>
						<a class="link" href="{{ post.url }}">Read More » </a>
					</span>
				</div>
			</div>
		{% elsif post.short == true %}
			<div class="post">
				<div class="titlediv"> 
					<span><a class="link title" href="{{ post.url }}">{{ post.title }} </a></spa#n>
				</div>
				<div>
					<span>
						<a class="link" href="{{ post.url }}">Read More » </a>
					</span>
				</div>
			</div>
		{% endif %}
  	{% endfor %}
</div>
