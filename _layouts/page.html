---
layout: head
---

<meta content="{{ page.title }}" property="og:title">
<meta content="article" property="og:type">
<meta content="{{ page.excerpt }}" property="og:description">
<meta content="{{ site.url }}{{ page.url }}" property="og:url">
{% if page.image %}
	{% if page.image != "none" %}
		<meta content="{{ site.url }}/{{ page.image }}" property="og:image">
	{% endif %}
{% endif %}

{% include header.html %}

<div class="pagetitlediv">
	<div class="pagetitle">
		{{ page.title }}
	</div>
	<div class="detail">
		Published on {{ page.published | date_to_string: "ordinal", "UK" }}.
	</div>
	<div class="tags">
		{% for tag in page.tags %}
			<span class="tag">{{ tag }}</span>
		{% endfor %}
	</div>
</div>

<div>
	{{ content }}
</div>

{% include footer.html %}
