<script>
    function getPathName() {
        const path = window.location.pathname;
        let pathName = path.replace(/\//g, ' ').replace(/\./g, ' ').trim();

        return pathName;
    }

    // show error path in the page's text
    const pathName = getPathName();
    if (pathName) {
        document.getElementById('error-url').textContent = `"${pathName}"`;
    }
</script>
